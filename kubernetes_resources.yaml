---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "nginx-5"
  namespace: "prod"
  labels:
    app: "nginx-5"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "nginx-5"
  template:
    metadata:
      labels:
        app: "nginx-5"
    spec:
      containers:
      - name: "nginx-1"
        image: "nginx:latest"
---
apiVersion: "autoscaling/v2beta1"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "nginx-5-hpa-smtv"
  namespace: "prod"
  labels:
    app: "nginx-5"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "nginx-5"
    apiVersion: "apps/v1"
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: "Resource"
    resource:
      name: "cpu"
      targetAverageUtilization: 80
